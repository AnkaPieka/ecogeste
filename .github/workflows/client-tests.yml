name: client-tests-workflow
on:
  push:
    branches:
      - US-16_CI
  pull_request:
    branches:
      - US-16_CI

jobs:
  test-client:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Goto client and run tests
        run: cd front && npm i && npm test
